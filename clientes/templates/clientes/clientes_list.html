{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes CRUD</title>
</head>
<body>
    <h1>Lista de Clientes</h1>

    <button type="button">
        <a href="{% url 'clientesAdd' %}"> Agregar </a>
    </button>

    <div id="idMensajes">
        {% if mensaje %}
            {{mensaje}}
        {% endif %}
    </div>
    <table>
        {% if clientes %}
            <th>Rut</th>
            <th>Nombre</th>
            <th>Apellido P</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.rut}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido_paterno}}</td>
                    <td><a href="{% url 'clientes_del' pk=cliente.rut %}">Eliminar</a></td>
                    <td><a href="{% url 'clientes_findEdit' pk=cliente.rut %}">Modificar</a></td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#idMensajes").delay(2000).fadeOut("slow");
    });
</script>
</body>
</html>
